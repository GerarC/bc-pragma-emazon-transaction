spring:
    datasource:
        url: ${SPRING_TRANSACTION_DATASOURCE_URL:jdbc:mysql://localhost:3306/transaction}
        username: ${SPRING_TRANSACTION_DATASOURCE_USERNAME:root}
        password: ${SPRING_TRANSACTION_DATASOURCE_PASSWORD:password}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

    mvc:
        log-request-details: true

logging:
    level:
        web: trace
        org:
            springframework:
                web: trace

server:
    port: 8092

allowed-origins:
    http://localhost:3000/,
    *,

emazon:
    stock:
        base-url: localhost:8091
    user:
        base-url: localhost:8090